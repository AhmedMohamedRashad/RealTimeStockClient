<div class="w-50 m-auto my-5">
    <div *ngIf="error" class="alert alert-danger">
        {{error}}
    </div>

    <form [formGroup]='orderForm' (ngSubmit)='submitOrderForm(orderForm)'>
        <div class="form-group row p-3">
            <label for="quantity" class="col-sm-3  ">Quantity</label>
            <div class="col-sm-9 p-0">
                <input class="form-control" type="text" name="" id="quantity" formControlName="quantity">
            </div>
        </div>
        <div class="form-group row">
            <label for="stockSymbol" class="col-sm-3  ">Stock Symbol</label>
            <div class="col-sm-9 p-0">
                <select name="stockSymbol" formControlName="stockSymbol" id="stockSymbol" class="custom-select">
                    <option *ngFor="let s of stocksTypes" [value]="s.symbol">{{s.symbol}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="orderTypeId" class="col-sm-3  ">Order Type</label>
            <div class="col-sm-9 p-0">
                <select name="orderTypeId" formControlName="orderTypeId" id="orderTypeId" class="custom-select">
                    <option *ngFor="let s of orderTypes" [value]="s.id">{{s.name}}</option>
                </select>
            </div>
        </div>
        <button [disabled]="orderForm.invalid" type="submit" class="btn btn-info">Create Order</button>
    </form>
</div>
